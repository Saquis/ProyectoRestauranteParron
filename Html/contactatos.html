<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: black;
            
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: white;
        }

        p {
            color:white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Restaurante Parrón</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Menu.html">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="SobreNosotros.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Contacto</h1>
        <p>¡Gracias por visitarnos! Si tienes alguna pregunta o comentario, no dudes en contactarnos.</p>
        <p>Nuestro equipo estará encantado de ayudarte.</p>

        <!-- Formulario de contacto -->
        <form id="contactForm">
            <div class="form-group">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
   
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            
            event.preventDefault();
            
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var mensaje = document.getElementById('mensaje').value;

            if (nombre && email && mensaje) {
                
                alert('¡Mensaje enviado con éxito!');
                
                document.getElementById('contactForm').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>
</body>

</html>
